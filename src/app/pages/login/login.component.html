<img class="wave" src="../../../assets/images/wave.png">
<div class="container">
    <div class="img">
        <img src="../../../assets/images/bg.svg">
    </div>
    <div class="login-content">
        <form action="index.html">
            <img src="../../../assets/images/avatar.svg">
            <h2 class="title">Research</h2>
            <div class="input-div one" [ngClass]="username.trim() == '' ? '':'focus'">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Username</h5>
                    <input [(ngModel)]="username" type="text" class="input" (focus)="addClassFocus($event)" (blur)="removeClassFocus($event)" [ngModelOptions]="{standalone: true}">
                </div>
            </div>
            <div class="input-div pass" [ngClass]="password.trim() == '' ? '':'focus'">
                <div class="i"> 
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input [(ngModel)]="password" type="password" class="input" (focus)="addClassFocus($event)" (blur)="removeClassFocus($event)" [ngModelOptions]="{standalone: true}">
                </div>
            </div>
            <a href="#">Forgot Password?</a>
            <input type="button" (click)="login()" class="btn" value="Login">
        </form>
    </div>
</div>
