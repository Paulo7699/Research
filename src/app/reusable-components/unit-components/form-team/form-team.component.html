<div class="card-form">
    <div class="product-form">
        <div class="group-text-fields">
            <div class="text-field">
                <input type="text" name="" id="" placeholder="Username" class="items-second-row">
            </div>
            <div class="text-field">
                <input type="email" name="" id="" placeholder="Email" class="items-second-row">
            </div>
            <div class="text-field">
                <input type="text" name="" id="" placeholder="First Name" class="items-second-row">
            </div>
            <div class="text-field">
                <input type="text" name="" id="" placeholder="Last Name" class="items-second-row">
            </div>
            <div class="text-field">
                <input type="password" name="" id="" placeholder="Password" class="items-second-row">
            </div>
            <div class="text-field">
                <input type="password" name="" id="" placeholder="Confirm" class="items-second-row">
            </div>
        </div>
        <div class="button-field">
            <button [ngStyle]="{'background-color': color}" class="items-second-row pointer">Confirm</button>
        </div>
    </div>
</div>
