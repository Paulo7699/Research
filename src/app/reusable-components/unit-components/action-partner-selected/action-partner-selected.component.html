<div class="action-selected">
    <div class="action-buttons">
        <div id="details">
            <button class="button-details items-second-row" [ngClass]="getSelectedColor()?'pointer':'unauthorized-part'" [ngStyle]="getSelectedColor() ? {'background-color':getSelectedColor()} : {'background-color':color}" (click)="navigateToDetails()">Accounts</button>
        </div>
        <div id="delete">
            <button (click)="openDialog('0ms', '0ms')" class="button-delete items-second-row"  [ngClass]="getSelectedColor()?'pointer':'unauthorized-part'" [ngStyle]="getSelectedColor() ? {'background-color':getSelectedColor()} : {'background-color':color}">Delete</button>
        </div>
        <div id="change-name">
            <button class="button-name items-second-row"  [ngClass]="getSelectedColor()?'pointer':'unauthorized-part'" [ngStyle]="getSelectedColor() ? {'background-color':getSelectedColor()} : {'background-color':color}" (click)="navigateToAssociatedProducts()">Associated products</button>
        </div>
    </div>
</div>
